<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body>
    <body> 
      <div class="grid md:grid-cols-3"><!-- content wrapper-->
          <div class="md:col-span-1 md:flex md:justify-end">
              <nav class="text-right">
                  <div class="flex justify-between items-center">
                      <h1 class="font-bold uppercase text-2xl p-3 border-b border-gray-100">
                          <a href="/" class="hover:text-green-400 animate-pulse">All in One</a>
                      </h1>
                      <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>

                      </div>
                  </div>
                  <ul class="text-sm mt-6 hidden md:block" id="menu">
                      <li class="font-bold text-gray-600 py-1">
                          <a href="#" class="px-4 flex justify-end border-r-4 border-red-500">
                           <span>Home</span>
                           <svg class="w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>   
                          </a>
                      </li>
                      <li class="font-semibold text-gray-600 py-1">
                          <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                           <span>About us</span>
                           <svg class="w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>   
                          </a>
                      </li>
                      <li class="font-semibold text-gray-600 py-1">
                          <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                           <span>Contact</span>
                           <svg class="w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>   
                          </a>
                      </li>
                  </ul>
              </nav>
          </div><!-- end nav-->
          <main class="px-16 py-6 bg-red-100 md:col-span-2 h-14">
           
            <div class="flex justify-center md:justify-end">
                  <a href="#" class="btn border-red-500 text-red-500 hover:bg-red-500 hover:text-white md:border-2 transition ease-out duration-700">Log in</a>
                  <a href="#" class="btn border-red-500 text-red-500 ml-2 hover:bg-red-500 hover:text-white md:border-2 transition ease-out duration-700">Sign up</a>
               </div>
  
               <header>
                  <h2 class="text-4xl font-semibold mt-12">Products</h2>
                  <h3 class="font-semibold">More</h3>
               </header>
  
               <div>
                  <h4 class="font-semibold mt-10 pb-2 border-b border-gray-200">Latest Products</h4>
  
                  <div class="mt-8 grid lg:grid-cols-3 gap-10">
                      <!-- cards go here-->
                      <div class="card hover:shadow-lg">
                          <img src="/img/Rosemary.jpg" alt="cover" class="w-full h-32 sm:h-48 object-cover">
                          <div class="m-4">
                              <span class="font-bold">Rosemary Saplings</span>
                              <span class="block text-gray-500 text-sm">Special Offers & Discounts</span>
                          </div> 
                          <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>2-3 days</span>
                          </div>
                      </div>
                      <div class="card hover:shadow-lg">
                        <img src="/img/sirak.jpg" alt="quilt" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Quilts & Blankets</span>
                            <span class="block text-gray-500 text-sm">Warm & fluffy</span>
                        </div> 
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                          <span>24 hours</span>
                        </div>
                      </div>
                        <div class="card hover:shadow-lg">
                            <img src="/img/phones.jpg" alt="mobile" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Used phones</span>
                                <span class="block text-gray-500 text-sm">Checktime Available</span>
                            </div> 
                            <div class="badge">
                                <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                              <span>24 hours</span>
                            </div>
                     </div>
                    </div>
                  </div>
               
                  <h4 class="font-bold mt-10 pb-2 border-b border-gray-200">Most Popular</h4>
                  
                  <div class="mt-8">
                      <!-- cards go here-->
                  </div>
                  <div class="flex justify-center">
                      <div class="btn bg-gray-300 text-gray-700 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-500">Load more</div>
                  </div>
                  </div>
          </main>
          </div>
      </div>

      <script src="index.js"></script>
  </body>
</html>
